{% load static %}
<header
  id="header"
  style="
    background-image: url('{{ site.banner_bg.url }}');
  "
>
  <section id="homeBan">
    <div class="container">
      <div class="home rowpt-5">
        <div class="title col-md-12 my-5">
          <h1 class="titleText text-center text-white">
            {{ admin.first_name }} {{ admin.last_name }}
          </h1>
        </div>
        <section class="cd-intro">
          <h1 class="cd-headline clip is-full-width">
            <span class="font-weight-normal">I Am</span>
            <span class="cd-words-wrapper">
              <b class="is-visible">{{ admin.title }}</b>
              {% for title in titles %}
              <b>{{ title.name }}</b>
              {% endfor %}
            </span>
          </h1>
        </section>
      </div>
      <a href="#about" class="downBtn text-white text-center mb-3">
        <span class=""><i class="fas fa-arrow-down"></i></span>
      </a>
    </div>
  </section>
</header>
<!-- header section end -->
