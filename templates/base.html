    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" {% static 'js\jquery.min.js' %} "></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"
      integrity="sha512-YHQNqPhxuCY2ddskIbDlZfwY6Vx3L3w9WRbyJCY81xpqLmrM6rL2+LocBgeVHwGY9SXYfQWJ+lcEWx1fKS2s8A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src=" {% static 'js\popper.min.js' %} "></script>
    <script src=" {% static 'bootstrap\js\bootstrap.min.js' %} "></script>
    <!--=============== Fontawesome js======================-->
    <!-- conunter script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"
      integrity="sha512-kIRDPWIBoKpF79HJv3xBPQgZKjhxzqMGG2N68svvId45w9vp/hTXoR7cDERYhVEhLJTuSGb/c3+ZHgeQfLm0Hg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="{% static 'js\jquery.counterup.min.js' %} "></script>
    <!-- owl carousel js -->
    <script src=" {% static 'js\owl.carousel.min.js' %} "></script>
    <!-- common script -->
    <script src=" {% static 'js/script.js' %} "></script>
    <script src=" {% static 'js/main.js' %} "></script>
    <!-- owl carousel script -->
    <script>
      $(document).ready(function () {
        var owlone = $(".1st-slid");
        owlone.owlCarousel({
          items: 1,
          loop: true,
          margin: 10,
          autoplay: true,
          autoplayTimeout: 3000,
          autoplayHoverPause: true,
        });
        // Go to the next item
        $(".nxtone").click(function () {
          owlone.trigger("next.owl.carousel");
        });
        // Go to the previous item
        $(".prvone").click(function () {
          owlone.trigger("prev.owl.carousel", [300]);
        });

        var owltwo = $(".2nd-slid");
        owltwo.owlCarousel({
          loop: true,
          margin: 10,
          autoplay: true,
          autoplayTimeout: 3000,
          autoplayHoverPause: true,
          responsive: {
            0: {
              items: 1,
            },
            768: {
              items: 2,
            },
            992: {
              items: 3,
            },
          },
        });

        // Go to the next item
        $(".nxttwo").click(function () {
          owltwo.trigger("next.owl.carousel");
        });

        // Go to the previous item
        $(".prvtwo").click(function () {
          owltwo.trigger("prev.owl.carousel", [300]);
        });

        $(".counter").counterUp({
          delay: 10,
          time: 1000,
        });
      });
      {% comment %} $("a.nav-link").click(function () {
        var id = $(this).attr("href");
        console.log(id);
        $("html, body").animate(
          {
            scrollTop: $(id).offset().top,
          },
          0
        );
      }); {% endcomment %}
    </script>
  </body>
</html>
